        <div
            class="absolute bottom-0 left-0 right-0 bg-[#1e1e1e] rounded-t-3xl p-6 shadow-2xl animate-slide-up border-t border-[#00f3ff]/30">

                <i data-feather="shopping-bag" class="text-[#00f3ff]"></i> Vender no Market
            </h2>

            <form id="form-produto" onsubmit="salvarProduto(event)" class="space-y-4">
                <div>

                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-400 uppercase font-bold">PreÃ§o (R$)</label>

                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-400 uppercase font-bold">Foto do Produto (URL)</label>
                    <input type="url" id="prod-foto" placeholder="https://..."
                        class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:border-[#00f3ff] outline-none">
                </div>

                <div>
                    <label class="text-xs text-gray-400 uppercase font-bold">Seu WhatsApp (apenas nÃºmeros)</label>

                        class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:border-[#00f3ff] outline-none">
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-[#00f3ff] to-blue-600 py-4 rounded-xl text-black font-bold text-lg shadow-lg hover:shadow-[#00f3ff]/20 transition">
                    Anunciar Agora ðŸ’°
