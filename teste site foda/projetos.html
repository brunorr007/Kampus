<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Acadêmicos | Gabarita.ai</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen font-sans text-gray-100 crt-effect">
<div class="particles-background"></div>
<custom-navbar></custom-navbar>
    
    <div class="container mx-auto px-4 py-8 max-w-7xl mt-20">
        <header class="mb-12 text-center animate__animated animate__fadeIn">
            <div class="flex justify-center items-center mb-4">
                <i data-feather="code" class="w-10 h-10 text-indigo-400 mr-3"></i>
                <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#00f5d4] to-[#00bbf9]">
                    Projetos Acadêmicos
                </h1>
            </div>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                Inspire-se com projetos desenvolvidos por outros estudantes.
            </p>
        </header>
        <main>
            <div class="search-container mb-6">
                <i data-feather="search"></i>
                <input 
                    type="text" 
                    id="searchProjetos" 
                    class="search-input"
                    placeholder="Busque por título, autor ou tags..."
                >
            </div>
            <div class="text-center mb-10">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfNC_ALGFvTIvyxHIUaKPEX7LlHd36zivOWtyJR626sFqoSwg/viewform?usp=publish-editor" target="_blank" class="btn-neon">
                    <i data-feather="upload" class="w-5 h-5 inline mr-2"></i>
                    Enviar meu Projeto
                </a>
            </div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="listaProjetos">
                <!-- Cards will be injected here by JavaScript -->
            </div>
        </main>
</div>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
